<html>
<head>

</head>
<body>

<button onclick="osm()">olla3</button>
<p id="ds"></p>

<script>
	function osm(){
		console.log("started");
		xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("ds").innerHTML= this.responseText;
				
			}
		};
		xmlhttp.open("GET", "https://api.openstreetmap.org/api/0.6/map?bbox=72.84153,19.11343,72.84278,19.11413", true);
		xmlhttp.setRequestHeader("Accept", "application/json");
		xmlhttp.send();
	}
</script>
</body>
</html>
